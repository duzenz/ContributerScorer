version: '3'
services:
  eureka:
    image: zafer/service-eureka-server:latest
    stdin_open: true
    tty: true
    ports:
      - 8761:8761/tcp

  zuul:
    image: zafer/service-eureka-zuul:latest
    stdin_open: true
    tty: true
    ports:
      - 8000:8000/tcp
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://localhost:8761/eureka
      CONTENT_SCORER_FRONTEND: http://localhost:8081
    depends_on:
      - eureka

  repo-retriever:
    image: zafer/service-repo-retriever:latest
    stdin_open: true
    tty: true
    ports:
      - 8010:8010/tcp
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://localhost:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/scorer?useUnicode=true&characterEncoding=UTF8&useSSL=false
    depends_on:
      - eureka
      - zuul
      - db

  content-scorer:
    image: zafer/service-content-scorer:latest
    stdin_open: true
    tty: true
    ports:
      - 8020:8020/tcp
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://localhost:8761/eureka
      CONTENT_SCORER_BACKEND: http://localhost:8000
      SPRING_REDIS_HOST: localhost
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/scorer?useUnicode=true&characterEncoding=UTF8&useSSL=false
    depends_on:
      - eureka
      - zuul

  user-account:
    image: zafer/service-user-account:latest
    stdin_open: true
    tty: true
    ports:
      - 8050:8050/tcp
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://localhost:8761/eureka
    depends_on:
      - eureka
      - zuul

  client-api:
    image: zafer/service-client-api:latest
    stdin_open: true
    tty: true
    ports:
      - 8030
    deploy:
      replicas: 2
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://localhost:8761/eureka
      CONTENT_SCORER_BACKEND: http://localhost:8000
    depends_on:
      - eureka
      - zuul

  client-web:
    image: zafer/service-client:latest
    stdin_open: true
    tty: true
    ports:
      - 8080:80/tcp
    depends_on:
      - repo-retriever
      - content-scorer
      - client-api

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: scorer
    ports:
      - 3306:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - 9000:8080

  redis:
    image: redis
    ports:
      - 6379:6379
    restart: always
